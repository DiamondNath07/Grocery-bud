<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grocery_App</title>
  </head>
  <body>
    <main>
      <article class="grocery-container">
        <h2 class="grocery-title">Grocery Budd</h2>
        <form class="grocery-form">
          <input type="text" class="grocery-item" placeholder="e.g Milk" />
          <button class="submit-btn">Submit</button>
        </form>
        <div class="grocery-list">
          <p class="selected-item"></p>

          <span class="list-btns">
            <button class="edit-btn ">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="close-btn"><i class="fa-solid fa-trash"></i></button>
          </span>
        </div>
        <p class="clear-list">
         clear items
        </p>
      </article>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
